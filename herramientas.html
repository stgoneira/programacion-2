## [3. Android Studio - Dispositivo Físico](#)

- Activar "Modo Desarrollador" en teléfono 
- Es simple, presionar 7 veces "Build number" en la configuración 
- Luego activar "USB Debugging" en "Developer Options"
- Según el fabricante y teléfono estas opciones pueden encontrarse en distintos lugares
