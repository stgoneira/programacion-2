## [1.5. Parámetros](#)

- Al igual que una función normal, los composables pueden recibir parámetros

```kotlin[2-4]
Image(
    painter = painterResource(id = R.drawable.todo_posit),
    contentDescription = textoLogo,
    modifier = Modifier.align(CenterHorizontally)
)
```

## [1.6. Modifiers](#)

- Son funciones que se aplican a los composables para modificar su apariencia o comportamiento
- Pueden afectar propiedades como tamaño, color, espaciado, entre otros
- Las funciones del Modifier pueden llamarse de manera encadenada
- Lista de Modifiers: https://developer.android.com/jetpack/compose/modifiers-list

===
## [1.6. Ejemplo Modifiers](#)

```kotlin[3-5]
Row(
    horizontalArrangement = Arrangement.SpaceBetween,
    modifier = Modifier
                .fillMaxWidth()
				.clickable { Log.v("InicioUI::Row", "Alumno: ${alumno.nombre}") }
) {
    Text(alumno.nombre)
    Text(alumno.nota.toString())
}
```

## [1.7. LazyColum y LazyRow](#)

- LazyColumn y LazyRow son composables especializados para manejar listas verticales y horizontales respectivamente.
- Están diseñados para manejar eficientemente grandes conjuntos de datos, ya que solo renderizan y componen los elementos visibles en la pantalla.
- Dentro de su alcance tienen disponible una función llamada items() para iterar sobre una lista

===
## [1.7. Ejemplo LazyColum](#)

```kotlin[6-15]
val alumnos = listOf<Alumno>(
    Alumno("Sofía Andrade", 7.0f),
    Alumno("Sergio Ramos", 5.0f),
    Alumno("Alejandro Zapata", 4.3f)
)
LazyColumn() {
    items(alumnos) { alumno ->
        Column() {
            Row() {
                Text(alumno.nombre)
                Text(alumno.nota.toString())
            }
        }
    }
}
```
