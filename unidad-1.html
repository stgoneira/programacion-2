## [1. Activities](#)

- Son el componente principal en la arquitectura Android 
- Representan una actividad o acción que el usuario puede hacer 
- Cargan el diseño de la interfaz de usuario desde un recurso de tipo layout usando el método [setContentView()](#)
- Acá se gestionan los [eventos](#) para dar funcionalidad al programa

===
## [1. Activities - Ejemplo](#)

```kotlin[]
import androidx.appcompat.app.AppCompatActivity
import android.os.Bundle

class MainActivity : AppCompatActivity() {
    override fun onCreate(savedInstanceState: Bundle?) {
        super.onCreate(savedInstanceState)
        setContentView(R.layout.activity_main)
    }
}
```

## [2. Layouts](#)

- Layout es un término que puede referirse a: 
	- Al recurso (archivo) XML de diseño que está en la carpeta ["res/layout"](#)
	- También incluye a los diversos componentes que posibilitan la organización de las vistas dentro de estos archivos XML, como es el caso de [ConstraintLayout](#) o [LinearLayout](#), entre otros

===
## [2. Layouts](#)

- Existen diversos Layouts como: [ConstraintLayout, LinearLayout, FrameLayout, entre otros](#).
- La recomendación actual es usar ConstraintLayout por:
	- Facilidad de uso 
	- Permite diseños extremadamente complejos 
	- Tiene un excelente rendimiento, porque evita realizar anidaciones para diseños complejos 	

---
## [2.1. ConstraintLayout](#)

- Funciona a través de [restricciones](#) 
- Los elementos requieren mínimamente usar una [restricción vertical](#) y una [horizontal](#) 
- Puede usar [líneas guías](#) (invisibles)

- Por ejemplo: imágenes, textos, definiciones de diseño, etc 
- En un archivo XML se puede acceder a un recurso de imagen usando una sintaxis como esta: [@drawable/imagen](#)

- También se les conoce como "[widgets](#)" a los elementos interactivos
- Como por ejemplo: botones, campos de texto, imágenes, entre otros

## [5. Eventos](#)

- Permiten controlar la interacción con los distintos elementos
- Se gestionan configurando listeners 
- Ejemplos de eventos pueden ser: Touch, Click, TextChanged, CheckedChanged, entre muchos otros
